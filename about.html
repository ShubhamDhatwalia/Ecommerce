<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <section class="promo-header" data-aos="zoom-in">
            <div class="container">
                <div class="promo-content">
                  
                    <marquee class="ticker promo-marquee" onmouseover="this.stop()" onmouseout="this.start()">
                        <div class="promo-message ">
                            <p >Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <a href="#" class="promo-link">Shop Now</a> </p>
                            
                        </div>
                     </marquee>
                        
                    
    
                    <div class="language-selector">
                        <select name="language" id="language-dropdown">
                            <option value="en">English</option>
                            <option value="french">French</option>
                        </select>
                    </div>
                </div>
            </div>
    
            
        </section>
    
        <section class="main-header" data-aos="zoom-in" data-aos-duration="1000">
            <div class="container">
    
                <div class="header-content">
                    <a href="#" class="logo">Exclusive</a>
                    <nav class="main-navigation">
    
                        <ul class="navigation-menu">
                            <li><a href="#home" class="menu-link">Home</a></li>
                            <li><a href="#about" class="menu-link">About</a></li>
                            <li><a href="#contact" class="menu-link">Contact</a></li>
                            <li><a href="#signup" class="menu-link">Sign Up</a></li>
                        </ul>
                    </nav>
                    <div class="header-actions">
    
                        <form action="#" class="search-bar">
                            <input type="text" placeholder="What are you looking for?" class="search-input">
                            <button type="submit" class="search-btn"><img src="./assests/search-icon.svg" alt="Search Icon"
                                    class="search-icon"></button>
                        </form>
    
                        <div class="user-menu">
    
    
    
                            <a href="#wishlist" class="wishlist-link"><img src="./assests/favorite-icon.svg"
                                    alt="Wishlist Icon"></a>
                            <a href="#cart" class="cart-link"><img src="./assests/cart-icon.svg" alt="Cart Icon"></a>
    
                            <a href="#" class="menu-btn"><i class="fa-solid fa-bars"></i></a>
                        </div>
                    </div>
                </div>
    
                
               
            </div>
        </section>
    
        <div class="overlay">
            <div class="overlay-content">
    
                <a href="#" class="closebtn">&times;</a>
                <ul class="navigation-menu">
                    <li>
                        <form action="#" class="search-bar">
                            <input type="text" placeholder="What are you looking for?" class="search-input">
                            <button type="submit" class="search-btn"><img src="./assests/search-icon.svg"
                                    alt="Search Icon" class="search-icon"></button>
                        </form>
                    </li>
                    <li><a href="#home" class="menu-link">Home</a></li>
                    <li><a href="#about" class="menu-link">About</a></li>
                    <li><a href="#contact" class="menu-link">Contact</a></li>
                    <li><a href="#signup" class="menu-link">Sign Up</a></li>
                </ul>
            </div>
        </div>
        
       </header>
    
    <section class="story-section">

        <div class="container">
            <ul class="beadcrumb">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">about</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
